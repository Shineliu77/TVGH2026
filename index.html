
<!DOCTYPE html>
<html lang="zh-TW" class="min-h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 腦肌雙能健康系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tech-bg: #f8fafc;
            --brain-glow: rgba(34, 211, 238, 0.25);
            --muscle-glow: rgba(52, 211, 153, 0.25);
            --accent-blue: #0ea5e9;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            width: 100%;
        }

        body { 
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--tech-bg);
            color: #1e293b;
            overflow-x: hidden;
            position: relative;
        }

        /* 固定背景層 */
        .bg-layer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        /* 亮色數位網格 */
        .tech-grid {
            background-image: 
                linear-gradient(rgba(14, 165, 233, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(14, 165, 233, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        /* 科技感裝飾圖案 */
        .circuit-pattern {
            opacity: 0.03;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
        }

        /* 流動光暈 */
        .tech-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.6;
            animation: move 30s infinite alternate ease-in-out;
        }
        .orb-brain { width: 600px; height: 600px; background: var(--brain-glow); top: -100px; left: -100px; }
        .orb-muscle { width: 700px; height: 700px; background: var(--muscle-glow); bottom: -150px; right: -150px; animation-delay: -10s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(150px, 100px) scale(1.1); }
        }

        /* 浮動圖示裝飾 */
        .floating-icon {
            position: absolute;
            opacity: 0.08;
            color: #64748b;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(10deg); }
            66% { transform: translate(-20px, 20px) rotate(-10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .icon-1 { top: 15%; left: 10%; width: 120px; animation-duration: 25s; color: #0ea5e9; }
        .icon-2 { top: 70%; left: 15%; width: 100px; animation-duration: 35s; color: #10b981; }
        .icon-3 { top: 25%; right: 12%; width: 140px; animation-duration: 30s; color: #8b5cf6; }
        .icon-4 { top: 80%; right: 20%; width: 90px; animation-duration: 40s; color: #f59e0b; }

        .glass-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.04), inset 0 0 0 1px rgba(255, 255, 255, 0.5);
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
